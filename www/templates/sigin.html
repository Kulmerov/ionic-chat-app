<ion-view view-title="Sig in" ng-controller="SiginCtrl">
	<ion-content>
		<div class="list card">
			<div class="item item-input">
				<input type="text" ng-model="note.title"></input>
			</div>
			<div class="item item-input">
				<textarea rows="5" ng-model="note.description"></textarea>
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-calm" ng-click="save()">Save</button>
		</div>
	</ion-content>
</ion-view>
