<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/angular-translate/angular-translate.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <script src="js/init/app.js"></script>
    <script src="js/util/localization.js"></script>
    <script src="js/config/stateProviderConfig.js"></script>
    <script src="js/config/httpProviderConfig.js"></script>
    <script src="js/config/translateProviderConfig.js"></script>
    <script src="js/ctrl/inboxCtrl.js"></script>
    <script src="js/ctrl/outboxCtrl.js"></script>
    <script src="js/ctrl/signInCtrl.js"></script>
    <script src="js/ctrl/signUpCtrl.js"></script>
    <script src="js/ctrl/newMessageCtrl.js"></script>
    <script src="js/ctrl/indexCtrl.js"></script>
    <script src="js/factory/storage.js"></script>
    <script src="js/interceptor/errorHttpInterceptor.js"></script>
    <script src="js/constant/constant.js"></script>
    <script src="js/entity/user.js"></script>
    <script src="js/entity/message.js"></script>
    <script src="js/listener/connectionListener.js"></script>
    <script src="js/util/localization.js"></script>
</head>
<body ng-app="app" ng-controller="IndexCtrl as IndexCtrl">
<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <h1 class="button">{{ IndexCtrl.user.getLogin() }}</h1> 
                <a href="#/newmessage"  class="button button-icon button-clear ion-compose"></a>
            </ion-nav-buttons>
            <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">{{ 'SIDE_MENU.TITLE' | translate }}</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/inbox">{{ 'SIDE_MENU.INBOX' | translate }}</ion-item>
                <ion-item menu-close href="#/outbox">{{ 'SIDE_MENU.OUTBOX' | translate }}</ion-item>
                <ion-item menu-close href="#/signin">{{ 'SIDE_MENU.SIGN_IN' | translate }}</ion-item>
                <ion-item menu-close href="#/signup">{{ 'SIDE_MENU.SIGN_UP' | translate }}</ion-item>
                <ion-item menu-close ng-click="IndexCtrl.logout()">{{ 'SIDE_MENU.LOGOUT' | translate }}</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
